<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [2 ,10 ,18 ,19]
        document.write(a+ "<br>");
        var b = a.some(checkadult);
        document.write(b+ "<br>");
        function checkadult(age){
            return age >= 18;
        };
        var z = a.every(checkadult);
        document.write(z+ "<br>");
        var b = a.find(checkadult);
        document.write(b+ "<br>");
        var b = a.findIndex(checkadult);
        document.write(b+ "<br>");
        var b = a.filter(checkadult);
        document.write(b+ "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
